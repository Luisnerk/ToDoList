<div
class="pagination">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" (click)="changePage(currentPage! - 1)">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      
      @for (x of pages; track x) {
        @if (x == currentPage) {
          <li class="page-item" (click)="changePage(x)"><a class="page-link active" >{{x}}</a></li>
        }
        @else {
          <li class="page-item" (click)="changePage(x)"><a class="page-link" >{{x}}</a></li>
        }
      }
      
      <li class="page-item" (click)="changePage(currentPage! + 1)">
        <a class="page-link" aria-label="Next">
          <span class="sr-only">Next</span>
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
